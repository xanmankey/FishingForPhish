<html><head>
    <title>Yelp Captcha</title>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/ico">

<style type="text/css">
    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, font, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-weight: inherit;
        font-style: inherit;
        font-size: 100%;
        font-family: inherit;
        vertical-align: baseline;
    }
    :focus {
        outline: 0;
    }
    body {
        line-height: 1;
        color: black;
    }
    ol, ul {
        list-style: none;
    }
    table {
        border-collapse: separate;
        border-spacing: 0;
    }
    caption, th, td {
        text-align: left;
        font-weight: normal;
    }

    body{
        font-family: arial, 'Lucida Grande', 'Bitstream Vera Sans', verdana, sans-serif;
        font-size: 12px;
        color: #555;
        background:#fff;
    }

    INPUT, TEXTAREA, SELECT {font-family: arial, 'Lucida Grande', 'Bitstream Vera Sans', verdana, sans-serif; font-size: 12px;}

    P, FORM {margin: 0; padding: 0;text-align:left;}
    P {font-size: 12px; color: #555; margin-bottom: 10px;}
    H1, H2, H3 {font-family: arial, verdana, sans-serif;}
    H1, H2, H3, H4 {font-weight: bold; color: #C41200;text-align:left;}
    H1 A, H2 A, H3 A, H4 A {font-family: arial, 'Lucida Grande', 'Bitstream Vera Sans', verdana, sans-serif;}
    H1 {font-size: 18px; margin: 0 0 5px;}
    H2 {font-size: 16px; margin: 0 0 5px;}
    H3 {font-size: 14px; margin: 0 0 5px;}
    H4 {font-size: 12px; margin: 0 0 3px;}
    H4.dark {margin: 5px 0 0; color: #333;}
    A, A:visited {color: #66c; text-decoration: none;}
    A:hover {color: #555; text-decoration: underline;}
    img{border:0;}
    p.stripped{margin: 0; padding: 0;}
    ul.stripped {margin:0;padding:0;list-style:none;}
    ul.stripped li{margin:0;}

    /* Default form styles */
    form{margin:0;padding:0;}
    form fieldset{border:0;margin:0;padding:0;}
    form fieldset legend{color:#555}

    #wrap{
        width: 990px;
        margin: 0 auto;
    }

    #header{
        height: 80px;
        background: url(//s3-media1.ak.yelpcdn.com/assets/2/www/img/8038f2b948cc/gfx/header_minified.png) no-repeat;
        position: relative;
        margin: 10px 0 0;
    }

    #header #logo{margin:0 auto;}
    #header #logo a{display:block;height:50px;outline:0;text-decoration:none;text-indent:-9999px; white-space: nowrap;}

    #content{
        padding: 10px;
        border: 1px solid #ccc;
        border-top: none;
        padding-bottom: 60px;
        height: 200px;
    }

    #content p{
        text-align: center;
    }


    form{
        margin: 40px auto 0 auto;
        text-align: center;
        width: 319px;
        height: 35px;
    }

    form input.form200{
        width: 188px;
    }

    #content form p{
        float:left;
        text-align:left;
        margin-left:10px;
        position:relative;
        width: 200px;
    }

    form #search-submit{margin-top: 15px;}

    label{
        display:block;
        font-weight:bold;
        color: #C41200;
        text-align:left;
    }

    h2{
        margin:15px 0px 15px 0px;
        text-align:center;
        font-size: 1.5em;
    }

    h3{font-size:1.3em;}

    strong{
        font-weight: bold;
    }

    /*  footer  */
    #footer{clear:both;margin:20px 0;padding-bottom:20px;text-align:center;}
    #footer .directory{margin:5px auto;width:875px;}
    #footer p,
    #footer ul{clear:both; list-style:none;margin:5px 0;padding:0;text-align:center;}
    #footer ul.azlist li a,
    #footer ul#about-site li a{font-size:12px;}
    #footer ul#about-site,
    #footer ul.azlist{margin-bottom:20px;}
    #footer ul li{display:inline;margin:0;padding:0 0 10px;}
    #footer ul li a{text-decoration:none;}
    #footer p.copyright{margin-bottom:20px;}

</style>
</head>
<body>
<div id="wrap">
    <div id="header">
        <h1 id="logo">
            <a href="/">Yelp</a>
        </h1>
    </div>

    <div id="content">
            <h2>Hey there! Before you continue, we just need to check that you're not a robot.</h2>
    <form action="/visit_captcha" method="post" name="captcha_form">
        <script type="text/javascript" async="" src="https://www.gstatic.com/recaptcha/releases/85AXn53af-oJBEtL2o2WpAjZ/recaptcha__en.js" crossorigin="anonymous" integrity="sha384-gcMWyJurhs2OxKnLeJqCvLoRV/QghIiqjOme29q6JkyYNVHkVmiLiwnzz6TtRlzd"></script><script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>

        <input type="hidden" name="original_url" value="https://www.yelp.com/">
        <input type="hidden" name="CID" value="GK">

            <noscript>
        <div>
            <div class="g-recaptcha-challenge-outer-wrap-noscript">
                <div class="g-recaptcha-challenge-inner-wrap-noscript">
                    <iframe
                        class="g-racaptcha-challenge-frame-noscript"
                        src="https://www.google.com/recaptcha/api/fallback?k=6Le5OSYTAAAAADy8seTrWT0eqpS795iV32Gm9Ag1"
                        frameborder="0" scrolling="no"
                    ></iframe>
                </div>
            </div>
            <div class="g-recaptcha-response-wrap-noscript">
                <textarea
                    id="g-recaptcha-response" name="g-recaptcha-response"
                    class="g-recaptcha-response"
                ></textarea>
            </div>
        </div>
    </noscript>


        <button type="submit" value="submit" class="ybtn ybtn--primary"><span>Submit</span></button>
        <input type="hidden" name="csrftok" class="csrftok" value="accd636436dc4bc202e9752f4f0a4a7768033840ea93e773872061810778da3e">
    </form>

    </div>

    <div id="footer">
        <p>Copyright Â© 2004-2022 Yelp</p>
    </div>
</div>
